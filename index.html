<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital BookShelf</title>

    <!-- Logo -->
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet"></head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow">
        <div class="container">
          <a class="navbar-brand" href="#">B</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="m-auto fw-bold">Digital BookShelf</div>
            <form class="d-flex" role="search" id="searchBook">
              <input class="form-control me-2" id="searchBookTitle" type="search" placeholder="Search" aria-label="Search">
              <button class="btn" id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>

    <main class="pt-5">
        <!-- Input Buku -->
        <section id="inputBuku" class="input_section pt-5">
            <div class="container">
                <div class="card col-md-8 m-auto">
                    <div class="card-header text-center">
                        <h3>Masukkan Data Buku</h3>
                    </div>
                    <div class="card-body">
                        <form id="inputBook">
                            <div class="mb-3">
                                <label for="inputBookTitle" class="form-label fw-bold">Judul</label>
                                <input type="text" class="form-control" id="inputBookTitle">
                            </div>
                            <div class="mb-3">
                                <label for="inputBookAuthor" class="form-label fw-bold">Penulis</label>
                                <input type="text" class="form-control" id="inputBookAuthor">
                            </div>
                            <div class="mb-3">
                                <label for="inputBookYear" class="form-label fw-bold">Tahun</label>
                                <input type="text" class="form-control" id="inputBookYear">
                            </div>
                            <div class="form-check mb-5">
                                <label class="form-check-label fw-bold" for="inputBookIsComplete">
                                    Selesai Dibaca
                                </label>
                                <input class="form-check-input" type="checkbox" id="inputBookIsComplete">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit"  id="bookSubmit" class="btn btn-primary btn-block fw-bold">Masukkan Buku ke rak <span>belum selesai dibaca</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!-- Belum Selesai Dibaca -->
        <section class="book_shelf pt-5">
            <div class="container">
                <div class="card col-md-8 m-auto">
                    <div class="card-header">
                        <h2>Belum selesai dibaca</h2>
                    </div>
                    <div class="card-body">
                        <div id="incompleteBookshelfList" class="book_list">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Selesai Dibaca -->
        <section class="book_shelf pt-5 pb-5">
            <div class="container">
                <div class="card col-md-8 m-auto">
                    <div class="card-header">
                        <h2>Selesai dibaca</h2>
                    </div>
                    <div class="card-body">
                        <div id="completeBookshelfList" class="book_list">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Edit Modal -->
        <div class="modal" tabindex="-1" id="editModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">

                </div>
              </div>
            </div>
          </div>
    </main>

    <footer class="text-dark text-center pb-3 pt-3">
        Created with <i class="fa-solid fa-heart"></i> by Dema Puspita Kiranti
      </footer>    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
